<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio General Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="content" style="display:none;">
        <h1>Baguio General Hospital</h1>

        <h2>Patients</h2>
        <form id="form">
            <input type="hidden" id="patientId">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required><br>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" required><br>
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name"><br>
            <label for="suffix_name">Suffix Name:</label>
            <input type="text" id="suffix_name"><br>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" required><br>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea><br>
            <button type="submit">Save</button>
        </form>

        <table id="patients-table">
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Suffix Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patients"></tbody>
        </table>

        <h2>Admissions</h2>
        <form id="admit-form">
            <label for="patient-select">Select Patient:</label>
            <select id="patient-select" required></select><br>
            <label for="admit-date">Admit Date:</label>
            <input type="datetime-local" id="admit-date" required><br>
            <label for="ward">Ward:</label>
            <input type="text" id="ward" required><br>
            <button type="submit">Admit</button>
        </form>

        <table id="admissions-table">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Admit Date</th>
                    <th>Ward</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admissions"></tbody>
        </table>

        <h2>Discharge</h2>
        <form id="discharge-form">
            <label for="admission-select">Select Admission:</label>
            <select id="admission-select" required></select><br>
            <label for="discharge-date">Discharge Date:</label>
            <input type="datetime-local" id="discharge-date" required><br>
            <button type="submit">Discharge</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
